<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Table</title>
    <link rel="stylesheet" href="css/myTable.css">
</head>
<body>
    <table class="myCal">
        <caption>June 2020</caption>
        <thead>
            <tr>
                <th>Sat</th>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>
        </thead>
        <tbody>
            <tr>
<!--1st row-->
                <td class="old">27</td>
                <td class="old">28</td>
                <td class="old">29</td>
                <td class="old">30</td>
                <td>01</td>
                <td>02*<span>Lunch with Mom</span></td>
                <td>03</td>
            </tr>
<!--2nd row-->
            <tr>
                <td>04</td>
                <td>05</td>
                <td>06</td>
                <td>07*<span>Help Out</span></td>
                <td>08</td>
                <td>09</td>
                <td>10</td>
            </tr>
<!--3rd row-->
            <tr>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
            </tr>
<!--4th row-->
            <tr>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
            </tr>
<!--Last row-->
            <tr>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
